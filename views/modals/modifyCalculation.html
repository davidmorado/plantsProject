<div class="modal-content">
    <div class="modal-header" id="modalAlert">
      <div align="center">
        <h3 class="modal-title">{{currentAction}}</h3>
      </div>
    </div>
    <div class="modal-body">
      <div class="alert alert-danger bp-alert" ng-show="error">
        <a href="#" class="close" aria-label="close" ng-click="clearAlert(true)" >&times;</a>
        <strong>Error:</strong> <span class="bp-alert-message"> {{errorMessage}} <span>
      </div>
      <div class="alert alert-success bp-alert" ng-show="success ">
        <a href="#" class="close" aria-label="close" ng-click="clearAlert(false)" >&times;</a>
        <strong>Ã‰xito:</strong> <span class="bp-alert-message"> {{successMessage}} <span>
      </div>
      <form class="bp-modal-form">
        <label>Bio Proceso</label>
        <div ng-show="showBioProcessFilter" class="filterList">
          <select ng-model="bioProcessesList.bioProcess" id="bpOption">
            <option ng-repeat="bioProcess in bioProcesses" value="{{bioProcess}}" id="{{bioProcess.processId}}">{{bioProcess.name}}</option>
          </select>
        </div>
      </form>





        <form class="bp-modal-form">
          <label >Fecha de Inicio:</label>
          <br>
          <input type="date" id="startDate">
        </form>
        <br>
        <form class="bp-modal-form">
          <label >Fecha Final:</label>
          <br>
          <input type="date" id="endDate">
        </form>

<!--         <ul class="bp-top-spaced">
          <li class="list-group-item" ng-click="modifyFactor(factor)" ng-class="factor.class" ng-repeat="factor in displayFactors">{{factor.name}}</li>
        </ul> -->
      
    </div>
    <div class="modal-footer">
      <div align="center">
      <button class="btn-lg bp-button bp-cancel-button" type="button" ng-click="cancel()" autofocus>Salir</button>
        <button class="btn-lg bp-button bp-submit-btn" type="button" ng-click="save()" autofocus>Calcular</button>
      </div>
    </div>
</div>
