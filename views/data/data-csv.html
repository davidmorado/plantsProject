<div class="bp-body-container">
    <div class="alert alert-danger bp-alert" ng-show="error">
        <a href="#" class="close" aria-label="close" ng-click="clearAlert(true)" >&times;</a>
        <strong>Error:</strong> <span class="bp-alert-message"> {{errorMessage}} <span>
    </div>
    <div class="alert alert-success bp-alert" ng-show="success ">
        <a href="#" class="close" aria-label="close" ng-click="clearAlert(false)" >&times;</a>
        <strong>Ã‰xito:</strong> <span class="bp-alert-message"> {{successMessage}} <span>
    </div>
     <div class="form-header">
        <label>Cargar CSV</label>
    </div>
    <div class="bp-square-list">

        <label for="file-upload" class="bp-square-item-small bp-common-square-blue bp-square-item-large" ng-click="modifyData(modalActions.add)">
            <input id="file-upload" class="input-file" type="file" file-reader="fileContent"/>
            <img ng-src="./images/icons/upload_file_icon.png">
            <span>Seleccionar Archivo</span>
        </label>
    </div>
    <!--
    <div class="file-name">
        <p class="flex-centered">...</p>
    </div>-->
    <div class="errors-container">
        <p class="flex-centered">{{fileContent}}</p>
    </div>
    <div class="bp-centered-container">
        <button type="submit" class="btn-lg bp-button bp-submit-btn load-csv" ng-click="saveCSV()">Cargar</button>
    </div>
</div>
